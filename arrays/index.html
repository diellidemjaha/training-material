<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="results"></p>

<script>
const cars = ["Mercedes", "Volvo", "BMW"];
let results = document.querySelector("#results");

results.style.fontFamily = "sans-serif";
document.querySelector('h1').style.fontFamily = "sans-serif";

results.innerHTML = cars;

</script>

</body>
</html>
