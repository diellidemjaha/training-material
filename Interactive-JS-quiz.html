<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JS Quiz</title>
</head>
<body>
    <div id="quiz"> <h2 id="question"></h2> <div id="answers"></div> 
    <button onclick="nextQuestion()">Next</button> </div>


<script>
    const questions = [ 
        { question: "What is 2 + 2?", answers: ["3", "4", "5"], correct: "4" }, 
        { question: "What color is the sky?", answers: ["Blue", "Red", "Green"], correct: "Blue" } ];
        
        let current = 0;

function loadQuestion() { 
    const q = questions[current];
document.getElementById("question").innerText = q.question; const answersDiv =
document.getElementById("answers"); 

answersDiv.innerHTML = ""; q.answers.forEach(answer =>
{ const btn = document.createElement("button"); 

btn.innerText = answer; btn.onclick = () =>
checkAnswer(answer); answersDiv.appendChild(btn); }); } 

function checkAnswer(answer) { 
    const result = document.createElement("p"); 
    
    if (answer === questions[current].correct) {
         result.innerText = "Saktë!"; 
         result.classList.add("correct"); 
        } else { 
            result.innerText = "Gabim!";
    result.classList.add("wrong"); } 
    
    document.getElementById("quiz").appendChild(result); } 
    
    function nextQuestion() { 
        current++; 
        if (current < questions.length) { 
            loadQuestion();
         } else {
        document.getElementById("quiz").innerHTML = "Quiz përfundoi!"; }
     } 
     window.onload = loadQuestion;
        </script>
<style>

    .correct { color: green; } .wrong { color: red; }
</style>
</body>
</html>
